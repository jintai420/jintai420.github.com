	<div class="entry-content"><p>手持ちのMacに初めてEmacsを導入してみたので、メモ
現在のEmacsの最新バージョンは24.3。
あとは以下のコマンドを実行するだけで、導入できます。</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>curl -O http://ftp.gnu.org/pub/gnu/emacs/emacs-24.3.tar.gz
</span><span class='line'>tar xvfz emacs-24.3.tar.gz
</span><span class='line'>cd emacs-24.3
</span><span class='line'>./configure --with-ns --without-x
</span><span class='line'>make
</span><span class='line'>make install
</span><span class='line'>open nextstep/Emacs.app</span></code></pre></td></tr></table></div></figure>


<p></p>

<p>↓ターミナルで導入するのが面倒くさい人はこっち</p>

<p><a href="http://emacsformacosx.com/">Emacs For Mac OS X</a></p>
