	<div class="entry-content"><p>ターミナルでlsコマンドを打った時、Linuxみたいにフォルダやファイルごとに色がつくようにしてみた。</p>

<p>↓結果はこちら
<img src="/images/terminal01.png" alt="terminal01" /></p>

<p>やり方は、ホームにある<strong>.bash-profile(PATH: ~/.bash_profile)</strong>に以下の文を追加するだけ</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>export CLICOLOR=1
</span><span class='line'>export LSCOLORS=ExFxCxDxBxegedabagacad</span></code></pre></td></tr></table></div></figure>
