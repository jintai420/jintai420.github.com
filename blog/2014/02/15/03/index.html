	<div class="entry-content"><p><img src="/images/576dfd40.jpg" alt="たこのグラタン" /></p>

<blockquote><p>おまいら、耐熱皿くらいもってるよな？<br>
タコぶつぎり。<br>
マヨネーズぶっかけ。<br>
粉チーズぶっかけ。<br>
オーブンで焦げ目つくまで焼く。<br>
七味唐辛子ぶっかけて、食す。<br></p>

<p>くそうまい。</p></blockquote>

<p>美味しそうなので、一回作ってみたいけど、オーブンがない・・・。
オーブンがあると、料理の幅が増えて本当に便利だと思う。</p>

<p>↓元サイト</p>

<p><a href="http://oryouri.2chblog.jp/archives/8202925.html">タコをぶつ切り。マヨネーズと粉チーズかけてオーブンで焼く。七味をかけて食べると美味い。</a></p>
