	<div class="entry-content"><p>状況を見る。<br>
打ってはいけないシーンなのか？<br>
打っていい人と打ってはいけない人を確かめる。<br>
打点はどのくらいありそうか？<br></p>

<p>放銃を減らすこと自体にそこまで強い意味は無い。<br>
打った方が得なら、打ってもいいんです。<br>
だけど、降っていいかどうかをしっかりと考えないといけない。<br>
降ってはいけない・触れないと思ったら、迷わず降りるか当たりそうな牌を止めないといけない。</p>

<p>そうやって押し引きのラインが決まるんです。</p>
